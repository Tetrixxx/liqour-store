<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person_add</mat-icon>
          Regisztráció
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="pelda@email.com"
            required
          >
          <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
            Email kötelező
          </mat-error>
          <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
            Érvényes emailt adj meg
          </mat-error>
        </mat-form-field>

        <!-- Jelszó -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Jelszó</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            placeholder="••••••••"
            required
          >
          <button 
            mat-icon-button 
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
            aria-label="Jelszó láthatósága"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
            Jelszó kötelező
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
            Legalább 6 karakter
          </mat-error>
        </mat-form-field>

        <!-- Jelszó megerősítés -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Jelszó újra</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="confirmPassword"
            placeholder="••••••••"
            required
          >
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
            Jelszó megerősítése kötelező
          </mat-error>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch')">
            A jelszavak nem egyeznek
          </mat-error>
        </mat-form-field>

        <!-- Hibaüzenet -->
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          {{ errorMessage }}
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="signupForm.invalid || isLoading"
          class="full-width"
        >
          <span *ngIf="!isLoading">Regisztráció</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>

        <div class="login-link">
          Már van fiókod? 
          <a mat-button color="primary" routerLink="/login">Bejelentkezés</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
