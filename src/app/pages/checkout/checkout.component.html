<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirits & More - Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="checkout-header">
        <div class="container">
            <h1>Spirits & More</h1>
            <div class="progress-steps">
                <div class="step active">Cart</div>
                <div class="step">Information</div>
                <div class="step">Payment</div>
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <div class="container">
            <!-- Cart Items -->
            <section class="cart-items">
                <h2>Your Order (3 items)</h2>
                <div class="cart-item">
                    <div class="item-details">
                        <h3>Premium Whiskey 750ml</h3>
                        <p class="price">$49.99</p>
                        <div class="quantity-controls">
                            <button class="qty-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="qty-btn">+</button>
                        </div>
                    </div>
                </div>
                <!-- More cart items here -->
            </section>

            <!-- Checkout Form -->
            <form class="checkout-form">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" id="birthday" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="instructions">Delivery Instructions</label>
                    <textarea id="instructions" rows="3"></textarea>
                </div>

                <button type="submit" class="btn checkout-btn">Continue to Payment</button>
            </form>
        </div>
    </main>

    <footer class="checkout-footer">
        <div class="container">
            <p>Â© 2023 Spirits & More. All rights reserved. Drink Responsibly.</p>
        </div>
    </footer>
</body>
</html>
